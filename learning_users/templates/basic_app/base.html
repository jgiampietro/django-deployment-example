{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <title>
      {% block title_block %}
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-ligth">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basic_app:index' %}">Home</a>
          </li>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'basic_app:login' %}">Login</a>
            {% endif %}
          </li>
            <a class="nav-link" href="{% url 'basic_app:registration' %}">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}

    </div>
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/tether.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
